
system_packages:
  - git
  - vim
  - zsh
  - lsd

gnome_shell_extensions:
  - gnome-shell-extension-pop-shell


flat_paks:
  - com.github.tchx84.Flatseal
  - org.nickvision.tubeconverter
  - org.mozilla.Thunderbird
  - com.github.taiko2k.tauonmb
  - md.obsidian.Obsidian
  - com.nextcloud.desktopclient.nextcloud
  - com.mattjakeman.ExtensionManager
  - com.discordapp.Discord
  - ca.desrt.dconf-editor
  - com.bitwarden.desktop

gnome_confs:
  /org/gnome/GWeather4/temperature: "'centigrade'"
  /org/gnome/desktop/interface/color-scheme: "'prefer-dark'"
  /org/gnome/Weather/locations: "[<(uint32 2, <('Turku', 'EFTU', false, [(1.0562150914829993, 0.38862665259516821)], @a(dd) [])>)>]"
  /org/gnome/desktop/interface/gtk-theme: "'Adwaita-dark'"
  /org/gnome/desktop/peripherals/mouse/accel-profile: "'flat'"
  /org/gnome/desktop/peripherals/mouse/speed: "0.061946902654867353"
  # keybindings
  /org/gnome/desktop/wm/keybindings/move-to-workspace-2: "['<Shift><Super>2']"
  /org/gnome/desktop/wm/keybindings/close: "['<Super>x']"
  /org/gnome/desktop/wm/keybindings/move-to-workspace-1: "['<Shift><Super>1']"
  /org/gnome/desktop/wm/keybindings/move-to-workspace-3: "['<Shift><Super>3']"
  /org/gnome/desktop/wm/keybindings/move-to-workspace-4: "['<Shift><Super>4']"
  /org/gnome/desktop/wm/keybindings/switch-to-workspace-1: "['<Super>1']"
  /org/gnome/desktop/wm/keybindings/switch-to-workspace-2: "['<Super>2']"
  /org/gnome/desktop/wm/keybindings/switch-to-workspace-3: "['<Super>3']"
  /org/gnome/desktop/wm/keybindings/switch-to-workspace-4: "['<Super>4']"
  /org/gnome/desktop/wm/keybindings/switch-to-workspace-left: "['<Control><Super>Left']"
  /org/gnome/desktop/wm/keybindings/switch-to-workspace-right: "['<Control><Super>Right']"
  /org/gnome/desktop/wm/preferences/resize-with-right-button: "true"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings: "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/']"
  /org/gnome/settings-daemon/plugins/media-keys/next: "['<Super>period']"
  /org/gnome/settings-daemon/plugins/media-keys/play: "['<Super>minus']"
  /org/gnome/settings-daemon/plugins/media-keys/previous: "['<Super>comma']"
  /org/gnome/settings-daemon/plugins/media-keys/www: "['<Super>p']"
  /org/gnome/shell/keybindings/show-screenshot-ui: "['<Shift><Super>s']"
  # terminal
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/binding: "'<Super>Return'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/command: "'gnome-terminal'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/name: "'open gnome terminal'"
  # file manager
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/binding: "'<Super>e'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/command: "'nautilus'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/name: "'open nautilus file manager'"
  # notes
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/binding: "'<Super>i'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/command: "'flatpak run md.obsidian.Obsidian'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/name: "'open obisidian notes'"
  # discord
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/binding: "'<Super>d'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/command: "'flatpak run com.discordapp.Discord'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/name: "'Open discord'"
  # music box
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/binding: "'<Super>a'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/command: "'flatpak run com.github.taiko2k.tauonmb'"
  /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/name: "'Open music player'"
  #shell extensions config
  /org/gnome/shell/disabled-extensions: ['background-logo@fedorahosted.org', 'window-list@gnome-shell-extensions.gcampax.github.com', 'apps-menu@gnome-shell-extensions.gcampax.github.com']
  /org/gnome/shell/enabled-extensions: ['trayIconsReloaded@selfmade.pl', 'gamemode@christian.kellner.me', 'pop-shell@system76.com', 'quick-settings-tweaks@qwreey', 'stocks@infinicode.de', 'clipboard-indicator@tudmotu.com', 'appindicatorsupport@rgcjonas.gmail.com']
  # pop shell
  /org/gnome/shell/extensions/pop-shell/gap-inner: "uint32 1"
  /org/gnome/shell/extensions/pop-shell/hap-outer: "uint32 1"
  /org/gnome/shell/extensions/pop-shell/mouse-cursor: "false"
  /org/gnome/shell/extensions/pop-shell/show-skip-taskbar: "false"
  /org/gnome/shell/extensions/pop-shell/smart-gaps: "true"
  /org/gnome/shell/extensions/pop-shell/stacking-with-mouse: "true"
  /org/gnome/shell/extensions/pop-shell/tile-by-default: "true"
  /org/gnome/shell/extensions/pop-shell/toggle-stacking-global: "['<Super>q']"
  # quick settings tweaks extension
  /org/gnome/shell/extensions/quick-settings-tweaks/datemenu-remove-media-control: "false"
  /org/gnome/shell/extensions/quick-settings-tweaks/datemenu-remove-notifications: "false"
  /org/gnome/shell/extensions/quick-settings-tweaks/media-control-enabled: "false"
  /org/gnome/shell/extensions/quick-settings-tweaks/notifications-enabled: "false"
  /org/gnome/shell/extensions/quick-settings-tweaks/notifications-hide-when-no-notifications: "false"
  /org/gnome/shell/extensions/quick-settings-tweaks/notifications-integrated: "false"
  /org/gnome/shell/extensions/quick-settings-tweaks/output-show-selected: "true"
  # stonks extension
  /org/gnome/shell/extensions/stocks/position-in-panel: "'left'"
  /org/gnome/shell/extensions/stocks/show-ticker-off-market-prices: "true"
  /org/gnome/shell/extensions/stocks/symbol-pairs: "''"
  /org/gnome/shell/extensions/stocks/ticker-display-variation: "'tremendous'"
  /org/gnome/shell/extensions/stocks/ticker-interval: "600"
  /org/gnome/shell/extensions/stocks/ticker-stock-amount: "5"
